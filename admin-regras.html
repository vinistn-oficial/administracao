<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regras dos Administradores</title>
  <style>
    /* Reset e base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefae0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #264653;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      height: 60px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .logo a {
      color: #2a9d8f;
      font-size: 1.8rem;
      font-weight: 700;
      text-decoration: none;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.25s ease;
    }
    .nav-links a:hover,
    .nav-links a.active {
      background-color: #e9c46a;
      color: #264653;
      outline: none;
    }

    /* Main Section */
    section {
      margin-top: 80px;
      padding: 2rem 1rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      flex: 1;
    }

    .card {
      background: #fff;
      box-shadow: 0 8px 16px rgba(38, 70, 83, 0.15);
      border-radius: 14px;
      padding: 2.5rem 2rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #264653;
      margin-bottom: 1rem;
      user-select: none;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
      user-select: none;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }

    /* Acordeon Regras */
    .regra-item {
      border-top: 1px solid #ddd;
      padding: 1rem 0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      width: 100%;
      max-width: 700px;
    }

    .regra-item:first-child {
      border-top: none;
    }

    .regra-title {
      font-weight: 700;
      color: #2a9d8f;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      user-select: none;
      transition: color 0.3s ease;
    }

    .regra-title:hover {
      color: #e9c46a;
    }

    /* √çcone seta ao lado da regra */
    .regra-title::after {
      content: '‚ñº';
      font-size: 0.8rem;
      transition: transform 0.3s ease;
      color: #2a9d8f;
      margin-left: 8px;
    }

    /* Gira a seta quando ativo */
    .regra-item.active .regra-title::after {
      transform: rotate(180deg);
      color: #e9c46a;
    }

    /* Conte√∫do do acordeon */
    .regra-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
      color: #444;
      margin-top: 0.5rem;
      font-size: 1rem;
      line-height: 1.5;
      padding-left: 1rem;
      padding-top: 0;
      width: 100%;
    }

    /* Quando ativo, mostra o conte√∫do com padding e max-height alto */
    .regra-item.active .regra-content {
      max-height: 1000px; /* suficiente para o conte√∫do */
      padding-top: 0.5rem;
    }

    /* Fundo ao passar o mouse */
    .regra-item:hover {
      background-color: #f0f4f8;
      border-radius: 6px;
    }

    /* Footer */
    footer {
      background-color: #264653;
      color: #cddcdc;
      text-align: center;
      padding: 1.25rem 1rem;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsividade */
    @media (max-width: 720px) {
      header {
        padding: 0 1rem;
      }
      section {
        padding: 1.5rem 1rem;
      }
      .regra-item {
        max-width: 100%;
      }
      .regra-content {
        padding-left: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">SWEET HELL</a>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="admin-regras.html" class="active">Regras</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <section>
    <div class="card">
      <h1>üìú Regras dos Administradores</h1>
      <p>Clique em uma regra para expandir ou ocultar o conte√∫do.</p>

      <div id="regras-container">
        <!-- Regras carregadas via JS -->
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Vinicius Santana. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Fun√ß√£o para carregar regras do JSON e montar acordeon
    async function carregarRegras() {
      try {
        const response = await fetch('regras.json');
        if (!response.ok) throw new Error('Falha ao carregar regras.');
        const regras = await response.json();

        const container = document.getElementById('regras-container');
        container.innerHTML = ''; // limpa container antes

        regras.forEach((regra, index) => {
          const item = document.createElement('div');
          item.classList.add('regra-item');

          const titulo = document.createElement('div');
          titulo.classList.add('regra-title');
          titulo.textContent = `${index + 1}. ${regra.titulo}`;

          const conteudo = document.createElement('div');
          conteudo.classList.add('regra-content');
          conteudo.textContent = regra.conteudo;

          item.appendChild(titulo);
          item.appendChild(conteudo);
          container.appendChild(item);

          // Evento para abrir/fechar regra
          titulo.addEventListener('click', () => {
            item.classList.toggle('active');
          });
        });
      } catch (error) {
        console.error(error);
        document.getElementById('regras-container').textContent = 'Erro ao carregar regras.';
      }
    }

    document.addEventListener('DOMContentLoaded', carregarRegras);
  </script>
</body>
</html>

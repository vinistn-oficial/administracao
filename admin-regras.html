<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regras dos Administradores | Sweet Hell</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefae0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #264653;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      height: 60px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .logo a {
      color: #2a9d8f;
      font-size: 1.8rem;
      font-weight: 700;
      text-decoration: none;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 1.8rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.25s ease;
    }
    nav a:hover,
    nav a.active {
      background-color: #e9c46a;
      color: #264653;
      outline: none;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 26px;
      height: 22px;
      cursor: pointer;
    }
    .hamburger span {
      width: 100%;
      height: 3px;
      background: #2a9d8f;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 720px) {
      nav {
        position: fixed;
        top: 60px;
        right: 0;
        background: #264653;
        width: 70%;
        max-width: 280px;
        height: 100vh;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        flex-direction: column;
        padding-top: 2rem;
        gap: 1.5rem;
        z-index: 998;
        box-shadow: -4px 0 8px rgba(0,0,0,0.2);
      }
      nav.open {
        transform: translateX(0);
      }
      nav a {
        font-size: 1.2rem;
        padding: 1rem 1.5rem;
        border-radius: 0;
      }
      .hamburger {
        display: flex;
      }
    }

    main {
      flex: 1;
      margin-top: 60px;
      padding: 2.5rem 1rem 3rem;
      max-width: 900px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      background: #fff;
      box-shadow: 0 8px 16px rgba(38, 70, 83, 0.15);
      border-radius: 14px;
      padding: 2.5rem 2rem;
    }

    .card h1 {
      font-size: 2rem;
      color: #264653;
      text-align: center;
      margin-bottom: 1rem;
    }

    .card p {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    /* AcordeÃ£o */
    .testimonial {
      border-top: 1px solid #ddd;
      padding: 1rem 0;
      cursor: pointer;
    }
    .testimonial:first-child {
      border-top: none;
    }
    .titulo-regra {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2a9d8f;
      font-weight: 600;
      font-size: 1.05rem;
    }
    .titulo-regra .seta {
      margin-left: 0.8rem;
      color: #888;
      font-size: 1.2rem;
    }
    .descricao-regra {
      display: none;
      padding-top: 0.6rem;
      font-size: 0.95rem;
      color: #444;
      line-height: 1.5;
    }

    footer {
      background-color: #264653;
      color: #cddcdc;
      text-align: center;
      padding: 1.25rem 1rem;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><a href="index.html">Sweet Hell</a></div>
  <nav id="nav" aria-label="Menu principal">
    <a href="index.html">InÃ­cio</a>
    <a href="admin-regras.html" class="active" aria-current="page">Regras</a>
    <a href="contato.html">Contato</a>
  </nav>
  <button class="hamburger" id="hamburger" aria-label="Abrir menu" aria-expanded="false" aria-controls="nav">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<main>
  <div class="card">
    <h1>ðŸ“œ Regras dos Administradores</h1>
    <p>Clique em uma regra para expandir ou ocultar o conteÃºdo.</p>
    <div id="regras-container">
      <!-- Regras serÃ£o carregadas aqui via JS -->
    </div>
  </div>
</main>

<footer>
  &copy; 2025 Vinicius Santana. Todos os direitos reservados.
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const nav = document.getElementById('nav');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
    hamburger.classList.toggle('active');
    nav.classList.toggle('open');
  });

  // Fechar menu ao clicar fora
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
      nav.classList.remove('open');
      hamburger.classList.remove('active');
      hamburger.setAttribute('aria-expanded', false);
    }
  });

  // JS para carregar regras do JSON
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("regras-container");

    fetch("regras.json")
      .then((res) => res.json())
      .then((regras) => {
        regras.forEach((regra) => {
          const box = document.createElement("div");
          box.className = "testimonial";

          const titulo = document.createElement("div");
          titulo.className = "titulo-regra";

          const texto = document.createElement("span");
          texto.textContent = regra.titulo;

          const seta = document.createElement("span");
          seta.className = "seta";
          seta.textContent = "â–¼";

          titulo.appendChild(texto);
          titulo.appendChild(seta);

          const descricao = document.createElement("div");
          descricao.className = "descricao-regra";
          descricao.textContent = regra.descricao;

          box.appendChild(titulo);
          box.appendChild(descricao);
          container.appendChild(box);

          box.addEventListener("click", () => {
            const isVisible = descricao.style.display === "block";

            document.querySelectorAll(".testimonial").forEach(el => {
              el.querySelector(".descricao-regra").style.display = "none";
              el.querySelector(".seta").textContent = "â–¼";
            });

            if (!isVisible) {
              descricao.style.display = "block";
              seta.textContent = "â–²";
              setTimeout(() => {
                box.scrollIntoView({ behavior: "smooth", block: "center" });
              }, 100);
            }
          });
        });
      })
      .catch((err) => {
        container.innerHTML = "<p>Erro ao carregar as regras.</p>";
        console.error("Erro ao carregar regras.json:", err);
      });
  });
</script>

</body>
</html>
